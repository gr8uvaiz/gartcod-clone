<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-black">
    <section id="container">
        <div class="up">

                <img id="img-change" src="./assets/two.svg" alt="" style=" height: 70px;
